<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <span id="propa">Grandes ofertas en comederos</span> <span id="menuTop">
            <a href="#" class="enlacesHeader"><button class="enlacesHeader">Español <img src="images/Vector 1.png" alt="">&nbsp;</button></a> <a href="#" class="enlacesHeader"><button class="enlacesHeader">ARG$ <img src="images/Vector 1.png" alt=""></button></a>
    </header>

    <main>
        <section>
        <div id="espacio">
            <img src="images/Logo.png" alt="Logo" id="logo">
            <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Categorias</span> <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Pets</span> <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Nosotros</span> <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Contactanos</span>
        </div>
        </section>

        <section>
        <div id="banner">
            <span class="placer"> ¡Es un placer tenerte aquí! </span>
            <span class="placer" id="descuentosBanner"> ¡Comederos en descuento! </span>
            <button class="placer" id="comederosbn">COMEDEROS</button>
        </div>
        </section>

        <section>
            <div class="iniTienda">
                <img src="images/pawprint 1.png" alt="pawprint1"> 
                <h1>Productos Destacados</h1>
                <p>Comederos - Accesorios - Comida</p>
            </div>
        </section>

        <section>
            <div class="productos">
                <img src="images/Churrasquito.png" alt="Churrasquito"> <img src="images/Comedero.png" alt="Comedero"> <img src="images/Huesito juguete.png" alt="">
            </div>
        </section>

        <section>
            <div class="contactanos">
                <h2>Contáctanos</h2>
                <p><input class="contact" type="text" value="Nombre y apellido"></p>
                <p><input class="contact" type="text" value="Ingresá tu correo electrónico"></p>
                <p><input class="contact" type="text" value="Teléfono"></p>
                <p><button id="reset">Resetear</button><button id="enviar">Enviar</button></p>
            </div>
        </section>

        <section>
            <div id="sus">
                <span id="suscribe">Suscríbite para más novedades</span><input type="text" value="Ingresá tu correo electrónico" id="correo"> <button id="suscribirme">Suscribirme</button>
            </div>
        </section>

        <section id="pie">
            <div class="pie">
                <img src="images/Location.png" alt="" id="location">
                <img src="images/Phone.png" alt="" id="phone">
                <img src="images/Correo.png" alt="" id="correoElect">
            </div>
        </section>
    </main>

    <footer>
        <p id="footer">Todos los derechos reservados Front End</p>
    </footer>
    <!-- no prestar atención -->
</body>
</html>
