<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <header>
        <span id="propa">Grandes ofertas en comederos</span> 
        <section>
            <a href="#" class="enlacesHeader"><button class="enlacesHeader">Español <img src="images/Vector 1.png" alt="">&nbsp;</button></a> <a href="#" class="enlacesHeader"><button class="enlacesHeader">ARG$ <img src="images/Vector 1.png" alt=""></button></a>
        </section>
    </header>

    <main>
        <section>
        <div id="espacio">
            <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Categorias</span> <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Pets</span> <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Nosotros</span> <span class="menuPrin"><img src="images/pawprint 2.png" alt="patita" class="patitasMenu">Contactanos</span>
        </div>
        </section>

        <section>
        <div id="banner">
            <span class="placer"> ¡Es un placer tenerte aquí! </span>
            <span id="descuentosBanner"> ¡Comederos en descuento! </span>
            <button id="comederosbn">COMEDEROS</button>
        </div>
        </section>

        <section>
            <div class="iniTienda">
                <img src="images/pawprint 1.png" alt="pawprint1" id="patitaPrin"> 
                <h1>Productos Destacados</h1>
                <span>Comederos - Accesorios - Comida</span>
            </div>
        </section>

        <section>
            <div class="productos">
                <img src="images/Churrasquito.png" alt="Churrasquito"> <img src="images/Comedero.png" alt="Comedero"> <img src="images/Huesito juguete.png" alt="">
            </div>
        </section>
        <!-- <marquee behavior="" direction="left"> HOLA</marquee> Propiedad de desplazamiento -->
        <section>
            <div class="contactanos">
                <h2>Contáctanos</h2>
                <p><input class="contact" type="text" value="Nombre y apellido"></p>
                <p><input class="contact" type="text" value="Ingresá tu correo electrónico"></p>
                <p><input class="contact" type="text" value="Teléfono"></p>
                <div class="botones">
                    <button id="reset">Resetear</button>
                    <button id="sent">Enviar</button>
                </div>
            </div>
        </section>

        <section>
            <div id="sus">
                <section class="susbar">
                    <h2 id="suscribe">Suscríbite para más novedades</h2>
                </section>
                <section class="susinput">
                    <input type="name" value="Ingresá tu correo electrónico" id="correo"> <button id="suscribirme">Suscribirme</button>
                </section>
            </div>
        </section>

        <section id="prefooter">
            <div class="prefooter">
                <img src="images/Location.png" alt="" class="prefooterimg">
                <img src="images/Phone.png" alt="" class="prefooterimg">
                <img src="images/Correo2.png" alt="" class="prefootercorreo">
            </div>
        </section>
    </main>

    <footer>
        <p id="footer">Todos los derechos reservados Front End</p>
    </footer>
</body>
</html>
